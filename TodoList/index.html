<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <header class="title">
                <h1>TODOLIST </h1>
        </div>
        </header>
        <div class="forma">
            <input type="text" placeholder="Enter the task" class="todo_input">
            <button class="todo_button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>
        <div class="remove">
            <button class="remove_btn">Remove Checked<span class="cross_style"> <i class="fas fa-times"></i></span>
            </button>
        </div>
        <div class="todo_container">
            <ul class="todo_list"></ul>
        </div>
    </div>



    <script src='toDolist.js'></script>
</body>

</html>
